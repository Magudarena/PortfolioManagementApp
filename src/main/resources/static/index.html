<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Portfolio Management App</h1>

<div id="login-section">
    <h2>Logowanie</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Login" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button type="submit">Zaloguj</button>
    </form>
    <p id="login-error" style="color:red;"></p>
</div>

<div id="app-section" style="display:none;">
    <form id="owner-form">
        <input type="text" id="name" placeholder="Imię" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Zapisz</button>
    </form>

    <ul id="owner-list"></ul>
    <button id="logout-btn">Wyloguj</button>
</div>

<script src="script.js"></script>
</body>
</html>
