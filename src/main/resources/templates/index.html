<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Portfolio Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stocks/list">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Transactions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="jumbotron p-4 bg-light rounded">
        <hr class="my-4">
        <p>Browse your stocks, manage transactions, and track your investments.</p>
        <a class="btn btn-primary btn-lg" href="/stocks/list" role="button">View Stocks</a>

        <button class="btn btn-success btn-lg ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#buyStockForm" aria-expanded="false" aria-controls="buyStockForm">
            Buy Stock
        </button>

        <div class="collapse mt-4" id="buyStockForm">
            <div class="card card-body shadow-lg">
                <h4 class="mb-3">Buy New Stock</h4>
                <form th:action="@{/stocks}" method="post">
                    <div class="mb-3">
                        <label for="shortName" class="form-label">Stock Symbol</label>
                        <input type="text" class="form-control" id="shortName" name="shortName" placeholder="e.g. AAPL" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Stock Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Apple Inc." required>
                    </div>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="e.g. Apple" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="e.g. 180.50" required>
                    </div>
                    <div class="mb-3">
                        <label for="marketCap" class="form-label">Market Cap</label>
                        <input type="number" step="0.01" class="form-control" id="marketCap" name="marketCap" placeholder="e.g. 2500000000000" required>
                    </div>
                    <button type="submit" class="btn btn-success">Confirm Purchase</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
